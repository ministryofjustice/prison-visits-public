apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prison-visits-public
  namespace: prison-visits-booking-production
spec:
  selector:
    matchLabels:
      app: prison-visits-public
  namespaceSelector:
    matchNames:
    - prison-visits-booking-production
  endpoints:
  - port: metrics
    interval: 15s